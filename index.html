<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园失物招领平台</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">校园失物招领</div>
            <div class="nav-links">
                <a href="#" class="active">首页</a>
                <a href="#" id="postBtn">发布</a>
                <a href="#" id="wallBtn">感谢墙</a>
                <a href="#" id="loginBtn">登录</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="搜索失物信息...">
            <select id="categorySelect">
                <option value="">所有分类</option>
                <option value="card">证件卡片</option>
                <option value="electronics">电子设备</option>
                <option value="book">书本资料</option>
                <option value="others">他物品</option>
            </select>
        </div>

        <div class="items-container" id="itemsContainer">
            <!-- 物品卡片将通过JavaScript动态生成 -->
        </div>

        <div class="thanks-wall" id="thanksWall" style="display: none;">
            <h2>感谢墙</h2>
            <div class="thanks-container" id="thanksContainer">
                <!-- 感谢卡片将通过JS动态生成 -->
            </div>
            <button id="addThanksBtn" class="add-thanks-btn">分享感谢故事</button>
        </div>

        <div class="plum-blossoms">
            <div class="plum-blossom"></div>
            <div class="plum-blossom"></div>
            <div class="plum-blossom"></div>
            <div class="plum-blossom"></div>
            <div class="plum-blossom"></div>
        </div>
    </main>

    <!-- 发布弹窗 -->
    <div class="modal" id="postModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>发布失物招领信息</h2>
            <form id="postForm">
                <select name="type" required>
                    <option value="lost">寻物启事</option>
                    <option value="found">失物招领</option>
                </select>
                <input type="text" placeholder="物品名称" required>
                <textarea placeholder="详细描述" required></textarea>
                <input type="text" placeholder="地点" required>
                <input type="file" accept="image/*">
                <button type="submit">发布</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
